<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./service/style/style.css">
    <link href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/1024px-Pok%C3%A9_Ball_icon.svg.png" rel="icon" type="image/png">
    <title>Pokedex</title>
</head>
<body>
    <div class="background">
        <div class="background__bottom"></div>
        <div class="background__middle"></div>
        <div class="background__circle-box" ></div>
        <button class="background__outer-circle"
        type="button" 
        onclick="showGallery()">
            <div class="background__inner-circle"></div>
            <div class="background__hover-text">
                <p>PUSH ME</p></div>
        </button>
    </div>
    <header class="header">
        <h1 class="header__main-title">POKEMONS</h1>
        <img class="header__image-pokemon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/269px-International_Pok%C3%A9mon_logo.svg.png" alt="icon of pokemon" class="icon">
    </header>
    <section class="gallery"
        id="gallery">
        <div class="gallery__navigation-button">
                <button type="button" class="navigation-button"
                onclick="backPagination()">
                <div class="navigation-button__downLeft-upRigth"></div>
                <div class="navigation-button__upLeft-downRigth"></div>
            </button>
        </div>
        <ul class="gallery__pokemon" id="pokemon-item">
            <li className="pokemon" id="pokemon-place__1"></li>
            <li className="pokemon" id="pokemon-place__2"></li>
            <li className="pokemon" id="pokemon-place__3"></li>
            <li className="pokemon" id="pokemon-place__4"></li>
        </ul>
        <div class="gallery__navigation-button">
            <button type="button" class="navigation-button"
                onclick="forwardPagination()">
                <div class="navigation-button__upLeft-downRigth"></div>
                <div class="navigation-button__downLeft-upRigth"></div>
            </button>
        </div>
    </section>
    <label id="search" for="index" class="gallery__search">
        <div class="search__tooltip">Search pokemon by index number</div>
        <input type="number" class="search__input" id="index" name="index" min="1" max="898">
        <input type="button" class="search__button" 
        onclick="setPokemonByInput( `${document.getElementById('index').value}` )" 
        value="SEARCH">
        <!-- </button> -->
    </label>
    
</body>
<script src="./service/main.js"></script>
</html>
