<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./service/style/style.css">
    <link href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/1024px-Pok%C3%A9_Ball_icon.svg.png" rel="icon" type="image/png">
    <title>Pokedex</title>
</head>
<body>
    <div class="back-color">
        <div class="back-color__middle"></div>
        <div class="back-color__bottom"></div>
    </div>
    <header class="header">
        <h1 class="header__main-title">POKEMONS</h1>
        <img class="header__image-pokemon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/269px-International_Pok%C3%A9mon_logo.svg.png" alt="icon of pokemon" class="icon">
    </header>
    <section class="gallery">
        <button type="button" class="gallery__navigation-button"
        onclick="backPagination()">
            <div class="navigation-button">
                <div class="navigation-button__downLeft-upRigth"></div>
                <div class="navigation-button__upLeft-downRigth"></div>
            </div>
        </button>
        <ul class="gallery__list" id="pokemon-item">
            <li className="list" id="pokemon-place__1"></li>
            <li className="list" id="pokemon-place__2"></li>
            <li className="list" id="pokemon-place__3"></li>
            <li className="list" id="pokemon-place__4"></li>
        </ul>
        <button type="button" class="gallery__navigation-button"
        onclick="forwardPagination()">
            <div class="navigation-button">
                <div class="navigation-button__upLeft-downRigth"></div>
                <div class="navigation-button__downLeft-upRigth"></div>
            </div>
        </button>
    </section>
    <label for="index" class="gallery__search">
        <input type="number" id="index" name="index" min="1" max="898" class="search__input">
        <input type="button" class="search__button" onclick="setPokemonByInput( `${document.getElementById('index').value}` )" value="search index pokemon">
    </label>
    
</body>
<script src="./service/main.js"></script>
</html>
